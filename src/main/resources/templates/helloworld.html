<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Three Card Poker</title>
</head>
<body>
<div id="header">
    <h1 class="tracking-in-expand">Three Card Poker</h1></div>

<div>
    <p>Pot Amount
        <input type="text" class="input-text">
    </p>
</div>

<div class="pot-form">
    <label for="pot-amount">Choose the amount of pot</label>
    <select name="pot-amount" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
    </select>
    <br id="br">
    <input type="submit" value="Submit" class="btn" id="submit">
</div>

<div class="players-info">
    <p>Players Name: <input type="text" class="input-text"></p>
    <p>Bet: <input type="text" class="input-text"></p>
    <p>Balance: <input type="text" class="input-text"></p>
    <p>Win: <input type="text" class="input-text"></p>
    <p>Loss: <input type="text" class="input-text"></p>
    <button class="btn">PACK</button>
</div>
</body>
</html>
